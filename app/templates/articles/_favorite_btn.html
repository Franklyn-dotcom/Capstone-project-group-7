<button class="btn btn-sm btn-outline-{{ is_favorite|yesno:'secondary,primary' }}"
    {% if user.is_authenticated and user != article.author %}
        hx-{{ is_favorite|yesno:'delete,post' }}="{% url 'favorite' article.id %}"
        hx-push-url="false"
        hx-target="this"
        hx-swap="outerHTML"
        {% if is_action and button_id != request.htmx.target %}hx-swap-oob="true"{% endif %}
    {% else %}
        disabled
    {% endif %}
    title="{{ is_favorite|yesno:'Remove from Favorites,Add to Favorites' }}"
    id="{{ button_id }}">
    <i class="ion-heart"></i>
    &nbsp;
    Favorite Post <span class="counter">({{ num_favorites }})</span>
</button>

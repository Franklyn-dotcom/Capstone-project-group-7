apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: service-monitor-django-service
  labels:
    release: prometheus
    app: prometheus
spec:
  jobLabel: name
  endpoints:
    - interval: 15s
      port: metrics
      scrapeTimeout: 14s
  selector:
    matchLabels:
      app.kubernetes.io/part-of: condult

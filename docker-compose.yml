version: '3.7'
services:
  postgres_db:
    image: postgres:14.6
    container_name: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - ./.env:/etc/environment
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 45s
      retries: 10
    networks:
      - conduit

  conduit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conduit
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres_db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
    depends_on:
      postgres_db:
        condition: service_healthy
    networks:
      - conduit

volumes:
  pgdata:
    driver: local
    
networks:
  conduit:
    driver: bridge
